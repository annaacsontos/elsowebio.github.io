<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elso webalkalmazasom</title>
</head>

<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
	
        <div class="gallery">
            
            <div class="main">
    
            <div class="main-img">
                
                <div class="item-img active" data-slide="1"><a href="#"><img src="images/livingroom.jpg"></a></div>
                <div class="item-img" data-slide="2"><a href="#"><img src="images/dog.jpg"></a></div>
                <div class="item-img" data-slide="3"><a href="#"><img src="images/kitchen.jpg"></a></div>
                <div class="item-img" data-slide="4"><a href="#"><img src="images/bed.jpg"></a></div>
                <div class="item-img" data-slide="5"><a href="#"><img src="images/bath.jpg"></a></div>
                
            </div><!--main-img-->
    
    
            <div class="nutslide">
               <span class="prev"><i class="fas fa-chevron-left"></i></span>
               <span class="next"><i class="fas fa-chevron-right"></i></span>
               
             </div>
    
            </div><!--cot-1-->
        
    
        
    
        
    
            <div class="list-img">
              <div class="img-thumbnail">
                    <img src="images/livingroom.jpg" class="item-list active" title="Living Room">
                    <img src="images/dog.jpg" class="item-list" title="Puppy">
                    <img src="images/kitchen.jpg" class="item-list" title="Kitchen">
                    <img src="images/bed.jpg" class="item-list" title="Bedroom">
                    <img src="images/bath.jpg" class="item-list" title="Bathroom">
                    </div><!--img-thumbnail-->
            </div><!--list-img-->
    
    
    
            
    
    
    
        </div><!--gallery-->
    
    
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
